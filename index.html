<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RobÃ´ Rik - Reconhecimento de Voz em Tempo Real</title>
</head>
<body>
  <h2>ğŸ¤– RobÃ´ Rik</h2>
  <p>Clique em "ComeÃ§ar GravaÃ§Ã£o" e fale sua pergunta. Veja o texto aparecer em tempo real.</p>

  <button id="btnStart">ğŸ¤ ComeÃ§ar GravaÃ§Ã£o</button>
  <button id="btnStop">ğŸ›‘ Parar GravaÃ§Ã£o</button>
  <button id="btnExport">ğŸ“ Exportar perguntas nÃ£o respondidas</button>
  <br><br>

  <audio id="audioPlayer" controls></audio>
  <p><strong>Status:</strong> <span id="status">Aguardando aÃ§Ã£o...</span></p>
  <p><strong>VocÃª estÃ¡ dizendo:</strong> <span id="textoAoVivo">...</span></p>

  <script>
    const respostas = {
      "qual Ã© a capital da franÃ§a": "paris.mp3",
      "qual Ã© o seu nome": "robo_rik.mp3"
      // Adicione aqui suas perguntas e arquivos de Ã¡udio
    };

    let perguntasNaoRespondidas = JSON.parse(localStorage.getItem('perguntasNaoRespondidas') || '[]');

    const statusEl = document.getElementById('status');
    const textoAoVivoEl = document.getElementById('textoAoVivo');
    const audioPlayer = document.getElementById('audioPlayer');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Seu navegador nÃ£o suporta Web Speech API. Use o Google Chrome.");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = true;  // Permite resultados parciais
      recognition.continuous = true;      // Escuta continuamente atÃ© parar

      recognition.onstart = () => {
        statusEl.textContent = "ğŸ¤ Gravando...";
      };

      recognition.onerror = (event) => {
        statusEl.textContent = "âš ï¸ Erro: " + event.error;
      };

      recognition.onend = () => {
        statusEl.textContent = "ğŸ›‘ GravaÃ§Ã£o parada.";
      };

      recognition.onresult = (event) => {
        let textoFinal = "";
        let textoParcial = "";

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) {
            textoFinal += result[0].transcript;
          } else {
            textoParcial += result[0].transcript;
          }
        }

        // Exibe o que estÃ¡ sendo falado em tempo real
        textoAoVivoEl.textContent = textoFinal + textoParcial;

        // Quando fala finaliza (aperta parar ou silÃªncio longo)
        if (textoFinal) {
          const pergunta = textoFinal.toLowerCase().trim();

          if (respostas[pergunta]) {
            audioPlayer.src = respostas[pergunta];
            audioPlayer.play();
          } else {
            perguntasNaoRespondidas.push(pergunta);
            localStorage.setItem('perguntasNaoRespondidas', JSON.stringify(perguntasNaoRespondidas));
            alert('âŒ Pergunta nÃ£o cadastrada. Salva para revisÃ£o.');
          }
        }
      };

      document.getElementById('btnStart').onclick = () => {
        textoAoVivoEl.textContent = "";
        recognition.start();
      };

      document.getElementById('btnStop').onclick = () => {
        recognition.stop();
      };

      document.getElementById('btnExport').onclick = () => {
        if (perguntasNaoRespondidas.length === 0) {
          alert("Nenhuma pergunta pendente para exportar.");
          return;
        }
        const texto = perguntasNaoRespondidas.join("\n");
        const blob = new Blob([texto], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "perguntas_nao_respondidas.txt";
        a.click();
        URL.revokeObjectURL(url);
      };
    }
  </script>
</body>
</html>
